<!DOCTYPE html>
<!-- Hay etiquetas que tienen apertura y cierre y, otras, que tienen auto-cierre -->
<html lang="es">
  <!-- El atributo 'lang' le dice al navegador el idioma de la página -->
  <!-- 'head' y 'body' son "contenedores" hermanos -->
  <head>
    <!-- Lo que es importante para que el browser cargue el proyecto de la forma en que nosotros lo construimos, pero que no es visual para el usuario final -->
    <!-- Las etiquetas meta le dan info al browser acerca de cómo tiene que tratar nuestro proyecto -->
    <meta charset="UTF-8">
    <!-- El atributo 'description' sirve mucho para el SEO de la página que estemos desarrollando -->
    <meta name="description" content="Esta página te mostrará fotos de gatos">
    <!-- Útil para que los robots de los buscadores nos ayuden con el posicionamiento de nuestra web -->
    <meta name="robots" content="index,follow">
    <title>Es mi página</title>
    <!-- Este 'meta' tag es para que la web escale de acuerdo al dispositivo que esté usando el usuario y que podamos hacer que noestra web sea 100% responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body></body>
</html>
